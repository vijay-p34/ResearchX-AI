<!DOCTYPE html>
<html>
<head>
    <title>ResearchPilot AI Agent</title>
    <script src="script.js"></script>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f6f9 }
        h1 { color: #2c3e50 }
        input { padding: 10px; width: 300px }
        button { padding: 10px 15px; background: #3498db; color: white; border: none }
        .paper { background: white; padding: 15px; margin-top: 15px; border-radius: 6px }
        .title { font-weight: bold; font-size: 18px }
        .summary { margin-top: 10px }
        .meta { color: gray; font-size: 14px; margin-top: 5px }
        a { text-decoration: none; color: #2980b9 }
    </style>
</head>
<body>
    <h1>ResearchPilot AI Agent</h1>
    <input type="text" id="query" placeholder="Enter research topic">
    <button onclick="searchPapers()">Search</button>
    <div id="results"></div>

    <script>
        async function searchPapers() {
            const query = document.getElementById("query").value
            const resultsDiv = document.getElementById("results")
            resultsDiv.innerHTML = "Searching..."
            const response = await fetch(`/search?q=${query}`)
            const papers = await response.json()
            resultsDiv.innerHTML = ""
            papers.forEach(paper => {
                const div = document.createElement("div")
                div.className = "paper"
                div.innerHTML = `
                    <div class="title">${paper.title}</div>
                    <div class="meta">Authors: ${paper.authors}</div>
                    <div class="meta">Published: ${paper.published}</div>
                    <div class="summary">${paper.summary}</div>
                    <div><a href="${paper.link}" target="_blank">Read Full Paper</a></div>
                `
                resultsDiv.appendChild(div)
            })
        }
    </script>
</body>
</html>
